<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>SignUp</h1>
                    <h6>Register Yourself !!</h6>
                </div>
                <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
                    
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Full Name</label>
                          <input formControlName="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                      
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Email</label>
                            <input formControlName="email" type="email" class="form-control" id="exampleInputPassword1">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>

                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                          </div>

                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Address</label>
                            <input formControlName="address" type="text" class="form-control" id="exampleInputPassword1">
                            

                          </div>

                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Role</label>
                            <input formControlName="role" type="text" class="form-control" id="exampleInputPassword1">
                          </div>
                   
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                      
                </form>
               <a routerLink="/login" style="color:#fff ; margin-top:10px ; text-decoration: none;" >Already Registered ? Login to your account</a>
            </div>
        </div>
    </div>
</div>
